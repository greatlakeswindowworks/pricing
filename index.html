<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Lakes Window Works Pricing Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #280EFF; /* Updated background color */
            color: #fff;
        }
        #logo {
            padding-right: 10px; /* Added padding */
        }
        main {
            padding: 20px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #280EFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .increment-button {
            width: 20%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo"> <!-- Added id for logo -->
            <img src="logo.png" alt="Great Lakes Window Works Logo" height="50">
        </div>
        <div id="currentDateTime"></div>
    </header>
    <main>
        <h1>Window Washing Price Calculator</h1>
        <label for="numExteriorWindows">Number of Exterior Windows Including Sill and Frame:</label>
        <input type="number" id="numExteriorWindows" placeholder="Enter Number of Exterior Windows">
        <button class="increment-button" onclick="incrementCount('numExteriorWindows')">+</button>

        <label for="numInteriorWindows">Number of Interior Windows Including Tracks:</label>
        <input type="number" id="numInteriorWindows" placeholder="Enter Number of Interior Windows">

        <label for="numDoors">Number of Doors:</label>
        <input type="number" id="numDoors" placeholder="Enter Number of Glass Doors/Doorwalls">

        <label for="numSkylights">Number of Skylights:</label>
        <input type="number" id="numSkylights" placeholder="Enter Number of Skylights">

        <label for="numFrenchPanes">Number of French Panes:</label>
        <input type="number" id="numFrenchPanes" placeholder="Enter Number of French Panes">

        <label for="numScreens">Number of Screens:</label>
        <input type="number" id="numScreens" placeholder="Enter Number of Screens">

        <label for="numFixtures">Number of Light Fixtures:</label>
        <input type="number" id="numFixtures" placeholder="Enter Number of Light Fixtures">

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="result"></div>
    </main>

    <script>
        // Add your JavaScript code here
        function calculatePrice() {
            var numExteriorWindows = parseInt(document.getElementById('numExteriorWindows').value);
            var numInteriorWindows = parseInt(document.getElementById('numInteriorWindows').value);
            var numDoors = parseInt(document.getElementById('numDoors').value);
            var numSkylights = parseInt(document.getElementById('numSkylights').value);
            var numFrenchPanes = parseInt(document.getElementById('numFrenchPanes').value);
            var numScreens = parseInt(document.getElementById('numScreens').value);
            var numFixtures = parseInt(document.getElementById('numFixtures').value);

            // Prices for each item
            var exteriorWindowPrice = 6.50; 
            var interiorWindowPrice = 5; 
            var doorsPrice = 3; 
            var skylightPrice = 10;
            var frenchPanePrice = 0.84;
            var screenPrice = 3;
            var fixturePrice = 10;

            // Calculate total price
            var totalPrice = (numExteriorWindows * exteriorWindowPrice) +
                             (numInteriorWindows * interiorWindowPrice) +
                             (numDoors * doorsPrice) +
                             (numSkylights * skylightPrice) +
                             (numFrenchPanes * frenchPanePrice) +
                             (numScreens * screenPrice) +
                             (numFixtures * fixturePrice);

            // Display result
            document.getElementById('result').innerHTML = "Suggested Price: $" + totalPrice.toFixed(2);
        }

        // Function to update current date and time
        function updateDateTime() {
            var dateTime = new Date();
            var formattedDateTime = dateTime.toLocaleString();
            document.getElementById('currentDateTime').innerHTML = formattedDateTime;
        }

        // Update current date and time every second
        setInterval(updateDateTime, 1000);

        // Call updateDateTime initially to display the current date and time
        updateDateTime();

        // Function to increment count for each input
        function incrementCount(inputId) {
            var inputElement = document.getElementById(inputId);
            var currentValue = parseInt(inputElement.value);
            if (!isNaN(currentValue)) {
                inputElement.value = currentValue + 1;
            } else {
                inputElement.value = 1;
            }
        }
    </script>
</body>
</html>
