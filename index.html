<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Lakes Window Works Pricing Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #280EFF; /* Updated background color */
            color: #fff;
        }
        #logo {
            padding-right: 10px; /* Added padding */
        }
        main {
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo"> <!-- Added id for logo -->
            <img src="your-logo.png" alt="Great Lakes Window Works Logo" height="50">
        </div>
        <div id="currentDateTime"></div>
    </header>
    <main>
        <h1>Window Washing Price Calculator</h1>
        <label for="numWindows">Number of Windows:</label>
        <input type="number" id="numWindows" placeholder="Enter number of windows">

        <label for="numSkylights">Number of Skylights:</label>
        <input type="number" id="numSkylights" placeholder="Enter number of skylights">

        <label for="numFrenchPanes">Number of French Panes:</label>
        <input type="number" id="numFrenchPanes" placeholder="Enter number of French panes">

        <label for="numScreens">Number of Screens:</label>
        <input type="number" id="numScreens" placeholder="Enter number of screens">

        <label for="numFixtures">Number of Light Fixtures:</label>
        <input type="number" id="numFixtures" placeholder="Enter number of light fixtures">

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="result"></div>
    </main>

    <script>
        // Add your JavaScript code here
        function calculatePrice() {
            var numWindows = parseInt(document.getElementById('numWindows').value);
            var numSkylights = parseInt(document.getElementById('numSkylights').value);
            var numFrenchPanes = parseInt(document.getElementById('numFrenchPanes').value);
            var numScreens = parseInt(document.getElementById('numScreens').value);
            var numFixtures = parseInt(document.getElementById('numFixtures').value);

            // Prices for each item
            var windowPrice = 10; // Adjust these prices as needed
            var skylightPrice = 20;
            var frenchPanePrice = 5;
            var screenPrice = 3;
            var fixturePrice = 7;

            // Calculate total price
            var totalPrice = (numWindows * windowPrice) +
                             (numSkylights * skylightPrice) +
                             (numFrenchPanes * frenchPanePrice) +
                             (numScreens * screenPrice) +
                             (numFixtures * fixturePrice);

            // Display result
            document.getElementById('result').innerHTML = "Total Price: $" + totalPrice.toFixed(2);
        }

        // Function to update current date and time
        function updateDateTime() {
            var dateTime = new Date();
            var formattedDateTime = dateTime.toLocaleString();
            document.getElementById('currentDateTime').innerHTML = formattedDateTime;
        }

        // Update current date and time every second
        setInterval(updateDateTime, 1000);

        // Call updateDateTime initially to display the current date and time
        updateDateTime();
    </script>
</body>
</html>
